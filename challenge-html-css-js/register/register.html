<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <form id="pokemon-form" class="container-sm justify-content-center m-auto">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="pokemon-name">Pokemon name</label>
                <input type="text" class="form-control" id="pokemon-name" placeholder="Pokemon Name" >
                <!-- <div class="valid-feedback" hidden>Correcto.</div> -->
                <div class="invalid-feedback" hidden>Invalid name, only letters.</div>
                <!-- [in]valid-feedback, is-[in]valid -->
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 col-sm-3 mb-3">
                <label for="origin">Origin</label>
                <input type="text" class="form-control" id="origin" placeholder="Origin of the pokemon" >
                <div class="invalid-feedback" hidden>Invalid origin, only letters and spaces.</div>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-4 col-sm-3 mb-3">
                <label for="habilities">Habilities</label>
                <select name="hability" id="hability" class="form-select">
                    <option value="default" selected>Hability</option>
                    <option value="attack">Attack</option>
                    <option value="block">Block</option>
                    <option value="heal">Heal</option>
                </select>
                <div class="invalid-feedback" hidden>Select an hability.</div>
            </div>
        </div>

        <div class="form-row justify-content-center">
            <div class="col-md-4">
                <button class="btn btn-primary" type="submit" id="submitBtn">Submit form</button>
            </div>
            <div class="col-md-4">
                <button class="btn btn-secondary" type="reset" id="resetBtn">Reset form</button>    
            </div>
        </div>


    </form>

    <script src="./register.js"></script>
</body>
</html>
